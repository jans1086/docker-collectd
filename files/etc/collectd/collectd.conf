
Hostname    "collectd_zituo"


FQDNLookup false

LoadPlugin snmp
# ...
<Plugin snmp>
  
  <Data "mikrotik_wan_bitrate_tx">
    tYPE "Bitrate"
    Table true
    InstancePrefix "wan-tx-"
    Instance "IF-MIB::ifDescr.8"
    Values ".1.3.6.1.2.1.31.1.1.1.10.8"
  </Data>

  <Data "mikrotik_wan_bitrate_rx">
    Type "bitrate"
    Table true
    InstancePrefix "wan-rx-"
    Instance "IF-MIB::ifDescr.8"
    Values ".1.3.6.1.2.1.31.1.1.1.6.8"
  </Data>





  <Data "std_traffic">
    Type "if_octets"
    Table true
    Instance "IF-MIB::ifDescr"
    Values "IF-MIB::ifInOctets" "IF-MIB::ifOutOctets"
  </Data> 


  <Host "center_ROS">
    Address "192.168.88.57"
    Version 2
    Community "public"
    Collect "std_traffic" "mikrotik_wan_bitrate_rx" "mikrotik_wan_bitrate_tx"
  </Host> 

</Plugin>



LoadPlugin "network"
<Plugin "network">
 <Server "172.17.0.3" "25826">
 </Server>
</Plugin>












